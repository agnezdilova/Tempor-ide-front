<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEMPOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/Tempor.ico">

    <style>
      table {
        width: auto;
        margin: 30px auto;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: center;
        vertical-align: middle;
        padding: 10px;
        border: 1px solid black;
      }


    </style>


</head>

<body>

<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar" style="background-color:white;">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item" style="color: black;">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="navbar-item" style="color: black;">
                            Profile
                        </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item" style="color: black;">
                            Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item" style="color: black;">
                            Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item" style="color: black;">
                            Logout
                        </a>
                        {% endif %}
                        <a href="{{ url_for('main.help') }}" class="navbar-item" style="color: black;">
                            Help
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body" style="background-color:white;">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
